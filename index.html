<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="hero-wrapper flow">
      <h1>Rest will never let you forget about your favorite restaurant</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto nesciunt dolor labore et?</p>
      <a href="#" class="btn">Download now</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <section>
      <h2>How it works?</h2>
      <div class="cards flow-row">
        <div class="card flow">
          <img src="images/search.svg" alt="">
          <h3>Search</h3>
          <p>for restaurants</p>
        </div>
        <div class="card flow">
          <img src="images/dine.svg" alt="">
          <h3>Check</h3>
          <p>Their menu</p>
        </div>
        <div class="card flow">
          <img src="images/remember.svg" alt="">
          <h3>Save</h3>
          <p>Information on your visit</p>
        </div>
      </div class="cards">
    </section>
  </div>
  <!-- code a footer -->
  <footer class="flow-row">
    <ul class="flow-row">
      <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
    </ul>
    <p>All copyrights resereved 2021</p>
  </footer>
</body>
</html>
